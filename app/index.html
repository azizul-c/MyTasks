<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTasks</title>
    <script
      src="https://kit.fontawesome.com/488e268664.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-check-double text-primary"></i>
        My<span class="text-primary">Tasks</span>
      </h1>
      <br />
      <h3 class="text-secondary text-center">Let's get some work done.</h3>
      <br />
      <form id="task-form">
        <div class="form-group">
          <label for="task">What needs to be done?</label>
          <input type="text" id="task" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="priority">Select the task's priority</label>
          <select class="form-select" aria-label="priority">
            <!-- <option selected>Select the task's priority</option> -->
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="date">When is it due?</label>
          <input type="date" id="date" class="form-control" />
        </div>
        <br />
        <input
          type="submit"
          value="Add Task"
          class="btn btn-primary btn-block w-100"
        />
      </form>
      <table class="table table-striped table-hover mt-5">
        <thead>
          <tr>
            <th></th>
            <th>Task</th>
            <th>Priority</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
